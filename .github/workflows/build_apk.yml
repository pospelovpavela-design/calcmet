name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install system deps
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          git zip unzip \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libssl-dev libffi-dev libsqlite3-dev \
          libltdl-dev libgdbm-dev python3-dev \
          build-essential ccache \
          lld

    - name: Install Buildozer (pinned)
      run: |
        pip install --upgrade pip
        pip install "Cython==0.29.33"
        pip install "buildozer==1.5.0"
        pip install virtualenv

    - name: Cache Buildozer global dir
      uses: actions/cache@v4
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-kivy221-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-${{ runner.os }}-kivy221-

    - name: Build APK
      run: |
        buildozer -v android debug 2>&1 | tee build.log
        echo "=== Build finished, checking bin/ ==="
        ls -la bin/ 2>/dev/null || echo "bin/ not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MetalCalc-APK
        path: bin/*.apk
        if-no-files-found: error

    # Загружаем лог всегда (и при успехе, и при ошибке)
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        if-no-files-found: ignore
