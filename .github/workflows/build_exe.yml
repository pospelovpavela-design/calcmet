name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    # ── 1. Получить код ───────────────────────────────────
    - name: Checkout
      uses: actions/checkout@v4

    # ── 2. Python 3.11 ────────────────────────────────────
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ── 3. Зависимости ────────────────────────────────────
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install customtkinter pyinstaller

    # ── 4. Сборка трёх EXE ────────────────────────────────
    - name: Build Calcmet.exe (производственные здания)
      run: pyinstaller metal_windows.spec

    - name: Build EstakadaPipe.exe (трубопроводные эстакады 3.2F)
      run: pyinstaller estakada_pipe_windows.spec

    - name: Build EstakadaElec.exe (кабельные эстакады 4.2F)
      run: pyinstaller estakada_elec_windows.spec

    # ── 5. Упаковка в один ZIP ────────────────────────────
    - name: Create ZIP (all three EXEs)
      run: |
        mkdir dist\MetalCalc-Suite
        copy dist\Calcmet.exe      dist\MetalCalc-Suite\
        copy dist\EstakadaPipe.exe dist\MetalCalc-Suite\
        copy dist\EstakadaElec.exe dist\MetalCalc-Suite\
        powershell Compress-Archive -Path dist\MetalCalc-Suite\* -DestinationPath dist\MetalCalc-Suite-Windows.zip

    # ── 6. Загрузить ZIP как артефакт ─────────────────────
    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: MetalCalc-Suite-Windows
        path: dist\MetalCalc-Suite-Windows.zip
        if-no-files-found: error

    # ── 7. Показать лог при ошибке ────────────────────────
    - name: Show error details
      if: failure()
      run: |
        dir dist\ 2>nul || echo "dist folder empty"
        dir build\ 2>nul || echo "build folder empty"
