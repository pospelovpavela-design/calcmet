name: Build Windows EXE (MetalCalc Suite)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    # ── 1. Получить код ───────────────────────────────────
    - name: Checkout
      uses: actions/checkout@v4

    # ── 2. Python 3.11 ────────────────────────────────────
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ── 3. Зависимости ────────────────────────────────────
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install customtkinter pyinstaller

    # ── 4. Сборка единого EXE ─────────────────────────────
    - name: Build MetalCalcSuite.exe
      run: pyinstaller launcher_windows.spec

    # ── 5. Загрузить EXE как артефакт ─────────────────────
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: MetalCalcSuite-EXE
        path: dist\MetalCalcSuite.exe
        if-no-files-found: error

    # ── 6. Показать лог при ошибке ────────────────────────
    - name: Show error details
      if: failure()
      run: |
        dir dist\ 2>nul || echo "dist folder empty"
        dir build\ 2>nul || echo "build folder empty"
