name: Build macOS DMG (MetalCalc Suite)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    # ── 1. Получить код ───────────────────────────────────
    - name: Checkout
      uses: actions/checkout@v4

    # ── 2. Python 3.11 ────────────────────────────────────
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ── 3. Зависимости ────────────────────────────────────
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install customtkinter pyinstaller

    # ── 4. Сборка единого .app ────────────────────────────
    - name: Build MetalCalcSuite.app
      run: pyinstaller launcher_macos.spec

    # ── 5. Снять карантинный флаг macOS ──────────────────
    - name: Remove quarantine attributes
      run: xattr -cr dist/MetalCalcSuite.app

    # ── 6. Упаковка в DMG ─────────────────────────────────
    - name: Create DMG
      run: |
        mkdir dmg_staging
        cp -r dist/MetalCalcSuite.app dmg_staging/
        hdiutil create \
          -volname "MetalCalc Suite" \
          -srcfolder dmg_staging \
          -ov -format UDZO \
          "dist/MetalCalcSuite.dmg"

    # ── 7. Загрузить DMG как артефакт ─────────────────────
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: MetalCalcSuite-DMG
        path: dist/MetalCalcSuite.dmg
        if-no-files-found: error

    # ── 8. Показать лог при ошибке ────────────────────────
    - name: Show error details
      if: failure()
      run: |
        ls -la dist/ 2>/dev/null || echo "dist folder empty"
